<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
      
        <div class="botones">
          <button class="btn" id="siete">7</button>
          <button class="btn" id="ocho">8</button>
          <button class="btn" id="nueve">9</button>
          <button class="btn" id="dividir">÷</button>
      
          <button class="btn" id="cuatro">4</button>
          <button class="btn" id="cinco">5</button>
          <button class="btn" id="seis">6</button>
          <button class="btn" id="multiplicar">×</button>
      
          <button class="btn" id="uno">1</button>
          <button class="btn" id="dos">2</button>
          <button class="btn" id="tres">3</button>
          <button class="btn" id="restar">−</button>
      
          <button class="btn" id="cero">0</button>
          <button class="btn" id="restante">.</button>
          <button class="btn" id="igual">=</button>
          <button class="btn" id="sumar">+</button>
      
          <button class="btn" id="borrar">C</button>
        </div>
      </div>
  
      


      <script src="./js/main.js"></script>
</body>
</html>
